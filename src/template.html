<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>ts-nes</title>
  </head>
  <body>
    <div id="disasm"></div>
    <div id="memory"></div>
    <div id="info">
        <div id="flags">
          <div id="flag-c">C</div>
          <div id="flag-z">Z</div>
          <div id="flag-i">I</div>
          <div id="flag-d">D</div>
          <div id="flag-b">B</div>
          <div id="flag-u">U</div>
          <div id="flag-v">V</div>
          <div id="flag-n">N</div>
        </div>
        <div id='regs'>
          <div>PC: <span id="reg-pc"></span></div>
          <div>Stack: <span id='stack'></span></div>
          <div>A: <span id="reg-acc"></span></div>
          <div>X: <span id="reg-x"></span></div>
          <div>Y: <span id="reg-y"></span></div>
        </div>
    </div>
  </body>
</html>
